<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/f56eefbfd4.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/controller.css" type="text/css" />
        <link rel="icon" href="/favicon.png">
        <title>Timer controller</title>
    </head>
    <body>
        <p id="demo">Loading...</p>
        <div id="browser"></div>
        <button id="add-min">Add minute</button>
        <button id="pause">Pause</button>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 100px;">
            <form id="set-timer-form">
                <label class="input">
                    <input class="input__field" step="0.1" id='set-time-input' name="time-input" type="number" placeholder=" "/>
                    <span class="input__label">Set time (minutes)</span>
                </label>
                <input type="submit"></input>
            </form>
            <form id="add-timer-form">
                <label class="input">
                    <input class="input__field" step="0.1" id='add-time-input' name="time-input" type="number" placeholder=" "/>
                    <span class="input__label">Add time (minutes)</span>
                </label>
                <input type="submit"></input>
            </form>
            </form>
            <form id="text-style-form" style="grid-row: 1/4; grid-column: 3/4;">
                <label class="input">
                    <textarea style="height: 450px;" class="input__field" id='text-style-css' name="style-input" type="text" placeholder=" "></textarea>
                    <span class="input__label">Style</span>
                </label>
                <input type="submit"></input><div id="text-style-preview">Preview</div>
            </form>
            <form id="set-modifier-form">
                <label class="input">
                    <input class="input__field" step="0.1" id='set-modifier-input' name="time-input" type="number" placeholder=" " />
                    <span class="input__label">Time multiplier e.g [2.0 - 1€ = 2min], [1.0 - 1€ = 1min], [0.5 - 2€ = 1min]</span>
                </label>
                <label for="time-multiplier">Time multiplier</label><br>
                <input value="0.2" type="radio" name="time-multiplier" >5€ = 1min</input><br>
                <input value="0.5" type="radio" name="time-multiplier" >2€ = 1min</input><br>
                <input value="1" type="radio" name="time-multiplier" checked>1€ = 1min</input><br>
                <input value="2" type="radio" name="time-multiplier" >1€ = 2min</input><br>
                <input value="5" type="radio" name="time-multiplier" >1€ = 5min</input><br>
                <input type="submit"></input>
            </form>
            <form id="authentification-form">
                <label class="input">
                    <input class="input__field" id='auth-token-input-se' name="time-input" type="password" placeholder=" " />
                    <span class="input__label">Stream Elements JWT Token</span>
                </label>
                <label class="input">
                    <input class="input__field" id='auth-token-input-sl' name="time-input" type="password" placeholder=" " />
                    <span class="input__label">Stream Labs Socket API Token</span>
                </label>
                <label for="donate-platform">Donations platform:</label><br>
                <input value="SL" type="radio" name="donate-platform" checked>Stream Labs</input>
                <input value="SE" type="radio" name="donate-platform">Stream Elements</input>
                <input value="BOTH" type="radio" name="donate-platform">Both</input>
                <input type="submit"></input>
            </form>
        </div>
        <div style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%)">
            <a href="https://www.paypal.com/donate/?hosted_button_id=VFG7MZTU6BGVN" target="_blank" rel="noopener noreferrer">
                
                <button>
                    Support development 
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </button>
            </a>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"
            type="text/javascript"
        ></script>
        <script src="/stream_elements.js"></script>
        <script src="/stream_labs.js"></script>
        <script src="/controller.js"></script>
    </body>
</html>
